<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <style>
        div.col-sm-3 {
            margin: 1rem;
        }
    </style>

    <script>
        if (navigator.onLine) {
            console.log('online');
        } else {
            console.log('offline');
        }
        window.onload = function () {
            var app = new Vue({
                el: '#app',
                data: {
                    modules: null,
                    {#left_pitch: null,#}
                    {#right_pitch: null,#}
                    new_left_pitch: null,
                    new_right_pitch: null,
                    pollUpdateInteval: null,
                    isUpdateInProgress: null
                },
                mounted() {
                    this.getModules();
                },
                computed: {
                    wasNewValueSelected: function () {
                        return this.modules? ((this.new_left_pitch !== this.modules['left']['pitch']) || (this.new_right_pitch !== this.modules['right']['pitch'])) : false;
                    },
                    wasLeftPitchChanged: function () {
                        return (this.new_left_pitch !== this.modules['left']['pitch']);
                    },
                    wasRightPitchChanged: function () {
                        return (this.new_right_pitch !== this.modules['right']['pitch']);
                    }
                },
                methods: {
                    getModules: function() {
                        axios.get("{{ url_for('get_modules') }}")
                            .then((res) => {
                                this.modules = res.data;
                            })
                            .catch((error) => {
                                console.error("failed to get current pitch");
                                console.error(error);
                            })
                    },
                    updateButtonHandle: async function() {
                        if(!this.wasNewValueSelected) {
                            console.log('new value was not selected');
                            return;
                        }
                        if(this.wasLeftPitchChanged)
                            await this.updateFirmware(this.modules['left']['mac'], this.new_left_pitch);

                        if(this.wasRightPitchChanged)
                            await this.updateFirmware(this.modules['right']['mac'], this.new_right_pitch);

                    },
                    updateFirmware: function(mac, pitch) {
                        console.log("updating firmware request");
                        let data = new FormData();
                        data.append('mac', mac);
                        data.append('pitch', pitch);
                        self = this;
                        axios.post("{{ url_for('update_firmware') }}", data)
                            .then(function (response) {
                                console.log(response)
                                if(response.status == 200) {
                                    self.isUpdateInProgress = true;
                                    self.pollUpdateInteval = setInterval(self.pollFirmwareUpdateStatus, 3000); // Time in milliseconds

                                }

                            })
                            .catch(function (error) {
                                console.log(error)

                            })
                    },
                    pollFirmwareUpdateStatus: function() {
                        self = this;

                        console.log("polling firmware update status.... :");
                        axios.get("{{ url_for('poll_firmware_update') }}")
                            .then(function (response) {
                                var isFinishedStatus = response.data.data[0].attributes["is-finished"];
                                if(isFinishedStatus) {
                                    clearInterval(self.pollUpdateInteval);
                                    self.isUpdateInProgress = false;
                                }

                                console.log(isFinishedStatus)

                            })
                            .catch(function (error) {
                                console.log(error)

                            })

                    },
                    rebootDevices: function(mac) {
                        data = new FormData();
                        data.append('mac', mac);
                        axios.post("{{ url_for('reboot_devices') }}", data)
                            .then(function (response) {
                                console.log(response);
                            })
                            .catch(function(error) {
                                console.log(error)

                            })

                    }
                },
                watch: {
                    modules: function(val) {
                        if(val) {
                            this.new_left_pitch = val['left']['pitch'];
                            this.new_right_pitch = val['right']['pitch'];
                        }
                    },
                }
            })}
    </script>
</head>
<body>
<div id="app" class="container">
    <h4 style="margin: 3rem">Select pitch size</h4>
    <div class="row" style="margin: 3rem">
        <div class="col-sm-3">
            <h5>Left</h5>
            <div class="form-check">
                <input class="form-check-input" type="radio" v-model="new_left_pitch" id="new_left_pitch-1.6" value="1.6">
                <label class="form-check-label" for="new_left_pitch-1.6">
                    1.6
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" v-model="new_left_pitch" id="new_left_pitch-2.0" value="2.0">
                <label class="form-check-label" for="new_left_pitch-2.0">
                    2.0
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" v-model="new_left_pitch" id="new_left_pitch-2.5" value="2.5">
                <label class="form-check-label" for="new_left_pitch-2.5">
                    2.5
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" v-model="new_left_pitch" id="new_left_pitch-4.0" value="4.0">
                <label class="form-check-label" for="new_left_pitch-4.0">
                    4.0
                </label>
            </div>
        </div>

        <div class="col-sm-3">
            <h5>Right</h5>
            <div class="form-check">
                <input class="form-check-input" type="radio" v-model="new_right_pitch" id="new_right_pitch-1.6" value="1.6">
                <label class="form-check-label" for="new_right_pitch-1.6">
                    1.6
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" v-model="new_right_pitch" id="new_right_pitch-2.0" value="2.0">
                <label class="form-check-label" for="new_right_pitch-2.0">
                    2.0
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" v-model="new_right_pitch" id="new_right_pitch-2.5" value="2.5">
                <label class="form-check-label" for="new_right_pitch-2.5">
                    2.5
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" v-model="new_right_pitch" id="new_right_pitch-4.0" value="4.0">
                <label class="form-check-label" for="new_right_pitch-4.0">
                    4.0
                </label>
            </div>
        </div>
    </div>
    <button v-on:click="this.updateButtonHandle" v-if="this.wasNewValueSelected" class="btn btn-primary">Update Pitch</button>
    <div class="progress">
        <div v-if="this.isUpdateInProgress" class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100" style="width: 50%">Update firmware...</div>
        <div v-if="!this.isUpdateInProgress" class="progress-bar bg-success" role="progressbar" style="width: 100%" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100">Firmware updated successfully</div>

    </div>
</div>

<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
</html>
