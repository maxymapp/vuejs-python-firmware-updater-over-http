<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/selector.css') }}">

    <style>
        html {
            background: url("{{ url_for('static',filename='images/d3bg.png') }}") no-repeat 0px 0px;
        }
        [v-cloak] {
            display: none;
        }
    </style>

    {#    <script src="{{ url_for('static', filename='axios.js') }}"></script>#}
    {#    <script src="{{ url_for('static', filename='vue.js') }}"></script>#}
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <script>
        if (navigator.onLine) {
            console.log('online');
        } else {
            console.log('offline');
        }
        window.onload = function () {
            var app = new Vue({
                el: '#app',
                data: {
                    modules: null,
                    new_left_pitch: null,
                    new_right_pitch: null,
                    pollUpdateInterval: null,
                    isUpdateInProgress: false,
                    wasUpdated: 0
                },
                mounted() {
                    this.getModules();
                },
                computed: {
                    wasNewValueSelected: function () {
                        return this.modules? ((this.new_left_pitch !== this.modules['left']['pitch']) || (this.new_right_pitch !== this.modules['right']['pitch'])) : false;
                    },
                    wasLeftPitchChanged: function () {
                        return (this.new_left_pitch !== this.modules['left']['pitch']);
                    },
                    wasRightPitchChanged: function () {
                        return (this.new_right_pitch !== this.modules['right']['pitch']);
                    }
                },
                methods: {
                    getModules: function() {
                        axios.get("{{ url_for('get_modules') }}")
                            .then((res) => {
                                this.modules = res.data;
                                this.new_left_pitch = this.modules['left']['pitch'];
                                this.new_right_pitch = this.modules['right']['pitch'];
                            })
                            .catch((error) => {
                                console.error("failed to get current pitch");
                                console.error(error);
                            })
                    },
                    updateButtonHandle: function() {
                        this.wasUpdated = 0;//reseting since last update
                        console.log("updateButtonHandle entered");

                        if (this.wasLeftPitchChanged) {
                            let mac = this.modules['left']['mac'];
                            let pitch = this.new_left_pitch;
                            let id = this.modules['left']['id'];

                            this.updateFirmware(mac, pitch, id);
                        }
                        if(this.wasRightPitchChanged) {
                            let mac = this.modules['right']['mac'];
                            let pitch = this.new_right_pitch;
                            let id = this.modules['right']['id'];
                            if(this.wasLeftPitchChanged) {
                                setTimeout(this.updateFirmware, 20000, mac, pitch, id);
                            } else {
                                this.updateFirmware(mac, pitch, id);
                            }
                        }
                    },
                    updateFirmware: function(mac, pitch, id) {//setInterval to retry updates? clearInterval in response successful body
                        let data = new FormData();
                        data.append('mac', mac);
                        data.append('pitch', pitch);
                        self = this;
                        axios.post("{{ url_for('update_firmware') }}", data)
                            .then(function (response) {
                                if(response.status == 200) {
                                    self.isUpdateInProgress = true;
                                    self.pollUpdateInterval = setInterval(self.pollFirmwareUpdateStatus, 3000, id);
                                }
                            })
                            .catch(function (error) {
                                console.log(error)
                            })
                    },
                    pollFirmwareUpdateStatus: function(id) {
                        self = this;
                        axios.get("{{ url_for('poll_firmware_update') }}")
                            .then(function (response) {
                                let isFinishedStatus = response.data.data[0].attributes["is-finished"];
                                if(isFinishedStatus) {
                                    clearInterval(self.pollUpdateInterval);
                                    self.rebootDevice(id)
                                }
                                console.log(isFinishedStatus ? "flashed firmware 100%"  : " flashing firmware...")

                            })
                            .catch(function (error) {
                                console.log(error)

                            })
                    },
                    rebootDevice: function(id) {
                        let data = new FormData();
                        data.append('id', id);
                        self = this;
                        axios.post("{{ url_for('reboot_devices') }}", data)
                            .then(function (response) {
                                console.log(response);
                                self.pollRebootProgress(id);
                            })
                            .catch(function(error) {
                                console.log(error)

                            })
                    },
                    pollRebootProgress: function (id) {
                        axios.get("{{ url_for('poll_reboot') }}")
                            .then(function (response) {
                                let isFinished = response.data.data[0].attributes["is-finished"];
                                if(isFinished) {
                                    setTimeout(self.patchModules, 5000, id);
                                    self.wasUpdated += 1;
                                    if(self.wasUpdated == 2) {
                                        self.isUpdateInProgress = false;
                                        setTimeout(self.getModules, 7000);//important to wait until updated

                                    }
                                }
                                console.log(isFinished ? "updated 100%"  : " updating...")
                            })
                            .catch(function(error) {
                                console.log(error)

                            })
                    },
                    patchModules: function (id) {
                        let data = new FormData();
                        data.append('module_id', id);
                        //this pitch used for new dimensions, the other pitch - for its offset
                        if (id == 607608) {
                            data.append('this_pitch', this.new_left_pitch);
                            {#data.append('the_other_pitch', this.new_right_pitch);#}
                        }
                        if (id == 607552) {
                            data.append('this_pitch', this.new_right_pitch);
                            data.append('the_other_pitch', this.new_left_pitch);
                        }

                        axios.post("{{ url_for('patch_modules') }}", data)
                            .then(function (response) {
                                console.log(response);
                            })
                            .catch(function(error) {
                                console.log(error);

                            })
                    }
                }
            })}
    </script>
</head>
<body>
<div v-cloak id="app" class="container">
    <div class="row">
        <div class="col-md-6">
            <div>
                <h1>Select pitch on LEFT side</h1>
            </div>
            <div class="option-group">
                <div class="option-container">

                    <input class="option-input" v-model="new_left_pitch" id="option-1" type="radio" value="1.6"/>
                    <input class="option-input" v-model="new_left_pitch" id="option-2" type="radio" value="2.0"/>

                    <label class="option" for="option-1">
                        <span class="option__indicator"></span>
                        <span class="option__label">
                            1.6<sub>mm</sub>
                        </span>
                    </label>

                    <label class="option" for="option-2">
                        <span class="option__indicator"></span>
                        <span class="option__label">
                            2.0<sub>mm</sub>
                        </span>
                    </label>

                </div>
            </div>
            <div class="option-group">
                <div class="option-container">

                    <input class="option-input" v-model="new_left_pitch" id="option-3" type="radio" value="2.5"/>
                    <input class="option-input" v-model="new_left_pitch" id="option-4" type="radio" value="4.0"/>

                    <label class="option" for="option-3">
                        <span class="option__indicator"></span>
                        <span class="option__label">
                            2.5<sub>mm</sub>
                        </span>
                    </label>

                    <label class="option" for="option-4">
                        <span class="option__indicator"></span>
                        <span class="option__label">
                            4.0<sub>mm</sub>
                        </span>
                    </label>

                </div>
            </div>
        </div>
        <div class="col-md-6">
            <div>
                <h1>Select pitch on right side</h1>
            </div>
            <div class="option-group">
                <div class="option-container">

                    <input class="option-input" v-model="new_right_pitch" id="option-5" type="radio" value="1.6"/>
                    <input class="option-input" v-model="new_right_pitch" id="option-6" type="radio" value="2.0"/>

                    <label class="option" for="option-5">
                        <span class="option__indicator"></span>
                        <span class="option__label">
                            1.6<sub>mm</sub>
                        </span>
                    </label>

                    <label class="option" for="option-6">
                        <span class="option__indicator"></span>
                        <span class="option__label">
                            2.0<sub>mm</sub>
                        </span>
                    </label>

                </div>
            </div>
            <div class="option-group">
                <div class="option-container">

                    <input class="option-input" v-model="new_right_pitch" id="option-7" type="radio" value="2.5"/>
                    <input class="option-input" v-model="new_right_pitch" id="option-8" type="radio" value="4.0"/>

                    <label class="option" for="option-7">
                        <span class="option__indicator"></span>
                        <span class="option__label">
                            2.5<sub>mm</sub>
                        </span>
                    </label>

                    <label class="option" for="option-8">
                        <span class="option__indicator"></span>
                        <span class="option__label">
                            4.0<sub>mm</sub>
                        </span>
                    </label>

                </div>
            </div>
        </div>
    </div>

    <div v-if="this.isUpdateInProgress && this.wasUpdated != 2">
        <div class="progress-bar-animated progress-bar-striped progress-bar bg-danger tile" role="progressbar"
             style="width: 400px; height:50px" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100">
            <span class="status-msg">Updating...</span>
        </div>
    </div>
    <div v-if="!this.isUpdateInProgress && this.wasUpdated == 2" class="tile progress-bar-striped bg-success" role="progressbar" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100">
        <span class="status-msg">Update successful</span>
    </div>
    <div v-if="!this.isUpdateInProgress && this.wasNewValueSelected" v-on:click="this.updateButtonHandle" class="tile" style="background-color: darkorange;">
        <span class="status-msg">Update</span>
    </div>
</div>

<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
</html>
