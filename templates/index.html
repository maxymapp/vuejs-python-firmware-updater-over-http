<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <!-- <link rel="stylesheet" src="../styles/style.css"> -->

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

  <script>
      window.onload = function () {
        var app = new Vue({
            el: '#app',
            data: {
                leftPitch: null,
                rightPitch: null,
                message: 'Hello Vue!',
                files: null
            },
            mounted() {
                {#this.getFirmwareFiles()#}
            },
            methods: {
                getFirmwareFiles: function() {
                    self = this;
                    axios.get('/firmware-files')
                      .then(function (response) {
                        Vue.set(self, "files", response.data);
                        console.log(response.data);
                      })
                      .catch(function (error) {
                        // handle error
                        console.log(error);
                      })
                      .then(function () {
                        // always executed
                      });
                },
                updateFirmware: function () {
                    {#let self = this;#}
                    mac = "00:18:B7:89:45:40";
                    let data = new FormData();
                    data.append('file', this.files);
                    data.append('ids', mac);
                    {#this.set('isFirmwareUpdating', true);#}

                    axios.post('http://10.0.0.3/api/devices?command=update-firmware', data)
                    .then(function (response) {
                        console.log(response)

                    }).catch(function (error) {
                        console.log(error)

                    })
                },

            }
        });
    };
  </script>
  </head>
  <body>
    <div id="app" class="container">
        <h4 class="text-center">Select pitch size</h4>
            <div class="row">

                <div class="col-sm-2">
                    {{ message }}
                </div>

                <div class="col-sm-3">
                    <h5>Left</h5>
                    <div class="form-check">
                      <input class="form-check-input" type="radio" name="leftpitch" id="left_1.6" value="1.6" checked>
                      <label class="form-check-label" for="left_1.6">
                        1.6
                      </label>
                    </div>
                    <div class="form-check">
                      <input class="form-check-input" type="radio" name="leftpitch" id="left_2" value="2.0">
                      <label class="form-check-label" for="left_2">
                        2.0
                      </label>
                    </div>
                    <div class="form-check">
                      <input class="form-check-input" type="radio" name="leftpitch" id="left_2.5" value="2.5">
                      <label class="form-check-label" for="left_2.5">
                        2.5
                      </label>
                    </div>
                    <div class="form-check">
                      <input class="form-check-input" type="radio" name="leftpitch" id="left_4" value="4.0">
                      <label class="form-check-label" for="left_4">
                        4.0
                      </label>
                    </div>
                </div>

                <div class="col-sm-3">
                    <h5>Right</h5>
                    <div class="form-check">
                      <input class="form-check-input" type="radio" name="rightpitch" id="right_1.6" value="1.6" checked>
                      <label class="form-check-label" for="right_1.6">
                        1.6
                      </label>
                    </div>
                    <div class="form-check">
                      <input class="form-check-input" type="radio" name="rightpitch" id="right_2" value="2.0">
                      <label class="form-check-label" for="right_2">
                        2.0
                      </label>
                    </div>
                    <div class="form-check">
                      <input class="form-check-input" type="radio" name="rightpitch" id="right_2.5" value="2.5">
                      <label class="form-check-label" for="right_2.5">
                        2.5
                      </label>
                    </div>
                    <div class="form-check">
                      <input class="form-check-input" type="radio" name="rightpitch" id="right_4" value="4.0">
                      <label class="form-check-label" for="right_4">
                        4.0
                      </label>
                    </div>
                </div>
            </div>

            <button v-on:click="this.getFirmwareFiles" class="btn btn-primary">get firmware</button>

            <button v-on:click="this.updateFirmware" class="btn btn-secondary">update firmware</button>

    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  </body>
</html>
