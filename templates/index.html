<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <title>Pitch Updater</title>
  </head>
  <body>
    <div class="container">
        <h3>Select pitch size</h3>
        <form action="{{ url_for('submit') }}" method="post" formtarget="_blank">
            <div class="row">
                <div class="col-sm-6">
                    <h4>Left</h4>
                    <div class="form-check">
                      <input class="form-check-input" type="radio" name="leftpitch" id="left_1.6" value="1.6" checked>
                      <label class="form-check-label" for="left_1.6">
                        1.6
                      </label>
                    </div>
                    <div class="form-check">
                      <input class="form-check-input" type="radio" name="leftpitch" id="left_2" value="2">
                      <label class="form-check-label" for="left_2">
                        2.0
                      </label>
                    </div>
                    <div class="form-check">
                      <input class="form-check-input" type="radio" name="leftpitch" id="left_2.5" value="2.5">
                      <label class="form-check-label" for="left_2.5">
                        2.5
                      </label>
                    </div>
                    <div class="form-check">
                      <input class="form-check-input" type="radio" name="leftpitch" id="left_4" value="4">
                      <label class="form-check-label" for="left_4">
                        4.0
                      </label>
                    </div>
                </div>

                <div class="col-sm-6">
                    <h4>Right</h4>
                    <div class="form-check">
                      <input class="form-check-input" type="radio" name="rightpitch" id="right_1.6" value="1.6" checked>
                      <label class="form-check-label" for="right_1.6">
                        1.6
                      </label>
                    </div>
                    <div class="form-check">
                      <input class="form-check-input" type="radio" name="rightpitch" id="right_2" value="2">
                      <label class="form-check-label" for="right_2">
                        2.0
                      </label>
                    </div>
                    <div class="form-check">
                      <input class="form-check-input" type="radio" name="rightpitch" id="right_2.5" value="2.5">
                      <label class="form-check-label" for="right_2.5">
                        2.5
                      </label>
                    </div>
                    <div class="form-check">
                      <input class="form-check-input" type="radio" name="rightpitch" id="right_4" value="4">
                      <label class="form-check-label" for="right_4">
                        4.0
                      </label>
                    </div>
                </div>
            </div>
            <button type="submit" class="btn btn-primary">Update Pitch</button>
        </form>

    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  </body>
</html>
